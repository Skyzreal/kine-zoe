<div class="contact-container">
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>

  <h1>Contactez-moi</h1>
  <p class="subtitle">N’hésitez pas à me contacter pour toute question</p>

  <div class="contact-grid">
    <div class="contact-info">
      <h3>Information de contact</h3>
      <p>example&#64;email.com</p>
      <p>879-432-7890</p>
    </div>

    <form class="contact-form">
      <h3>Envoyez-moi un message</h3>

      <label for="name">Nom</label>
      <input type="text" id="name" placeholder="Placeholder" />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Placeholder" />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Placeholder"></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>
